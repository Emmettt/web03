<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="icon" type="image/png" href="img/icon.png" />
	<link rel="stylesheet" href="css/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.5.0/lodash.min.js"></script>

	<title>NutriTUNE</title>
</head>

<body>
	<div class="wrapper">
		<div class="tableWrapper">
			<table class="heading">
				<tbody>
					<tr>
						<td class="widecell"></td>
						<td>Кол-во</td>
						<td>Белки</td>
						<td>Жиры</td>
						<td>Угли</td>
						<td>Ккал</td>
					</tr>
				</tbody>
			</table>
			<div class="tableContainer">
			</div>
			<table class="footer">
				<tbody>
					<tr id="row1">
						<td class="widecell">Итого за день</td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
					<tr id="row2">
						<td class="widecell">Суточная норма, %</td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
					<tr id="row3">
						<td class="widecell">На 1кг веса</td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
					<tr id="row4">
						<td class="widecell">Баланс</td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="chartWrapper">
			<canvas id="myChart"></canvas>
		</div>
	</div>

	<div class="TEMPLATES relWrapper">
		<input class="rng" type="range" min="30" max="300" step="10">
		<div class="chooseFoodIntakeMenu">
			<div class="addFoodIntake">Добавить прием пищи </div>
			<div class="removeFoodIntake">Удалить прием пищи</div>
		</div>
		<div class="chooseDishMenu">
			<div class="chooseDish">Заменить блюдо</div>
			<div class="addDish">Добавить блюдо</div>
			<div class="removeDish">Удалить блюдо</div>
		</div>
		<div class="choosing">
			<table class="DBTable">
				<tbody class="chooseTable">

				</tbody>
			</table>
		</div>
	</div>

	<script src="js/db.js"></script>
	<script src="js/model.js"></script>
	<script src="js/linechart.js"></script>
	<script src="js/tableUI.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
